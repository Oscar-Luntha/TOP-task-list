<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Starter</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav-logo">Odin Project to-do list</div>
      <nav class="nav-links">
        <button id="openAddProject">Add Project</button>
        <a href="#">About</a>
      </nav>
    </header>
    <aside class="project-list">
      <h1>Project List</h1>
    </aside>
    <dialog id="addProjectDialog">
      <form action="" id="addProjectForm" method="dialog">
        <h2>Add Project</h2>
        <label for="">Title <input type="text" name="title" id="title" required></label>
        <label for="">Category <Select> <option value="work">Work</option> <option value="personal">personal</option></Select></label>
        <menu>
          <button type="reset">Cancel</button>
          <button type="submit">Submit</button>
        </menu>
      </form>
    </dialog>
    <main class="hero">
      <h1>Project details</h1>
    </main>
  </body>
</html>
